		<h2>Send Feedback</h2>
		<form name="newform" class="form-group" method="post" action="#">
			<div class="col-xs-6">
			<label>Name:</label>
			<input type="text" name="name" class="form-control" placeholder="Your name" autocomplete="off" required>
			<label>Email:</label>
			<input type="email" name="email" class="form-control" placeholder="Your e-mail address" autocomplete="off" required>
			<label>Website:</label>
			<input type="url" name="website" class="form-control" placeholder="Website URL" autocomplete="off">
			<label>Telephone:</label>
			<input type="tel" name="telephone" class="form-control" placeholder="Phone number?(optional)" >
			<label>Message:</label>
			<textarea type="msg" name="message" class="form-control" placeholder="Enter your message..." required></textarea>
			</br>
			<button class="btn btn-md btn-primary btn-success" type="submit">Submit</button>
			<button class="btn btn-md btn-primary btn-default" type="reset">Reset</button>
			</div>
		</form>
